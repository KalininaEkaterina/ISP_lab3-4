{% extends 'post/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
     <h1>Питомник Bouncy kings</h1>
    {% if nursery %}
        {% for el in nursery %}
         <div class = "alert alert-warning mt-2">
            <h3>{{ el.name}}</h3>
            <p>{{ el.descr }}</p>
         </div>
       {% endfor %}
    {% else %}
        <p>Нет записей</p>
    {% endif %}
{% endblock %}
